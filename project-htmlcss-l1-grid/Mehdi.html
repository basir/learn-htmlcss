<!DOCTYPE html>
<style>
  /* your css code here */
  div {
    border-radius: 10px;
    padding: 10px;
    gap: 10px;
  }
  .container {
    display: grid;
  }
  .header {
    background-color: gray;
    width: 100%;
  }
  .sidebar {
    background-color: yellow;
    width: 25%;
  }
  .main {
    background-color: green;
    width: 75%;
  }
  .footer {
    background-color: blue;
    width: 100%;
  }
</style>
<html>
  <body>
    <!-- your html code here -->
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
