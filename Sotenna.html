<!doctype html>
<html>
    <head>
        <title>Student Transcript</title>
    </head>
  <body>
      <p>
          <h1>Student Transcript</h1>
      </p>
    <table>
        <tr>
          <th scope="col">Course</th>
          <th scope="col">Grades</th>
          <th scope="col">Credits</th>
        </tr>
        <tr>
          <td>Computer</td>
          <td>A+</td>
          <td>3.0</td>
        </tr>
        <tr>
          <td>English</td>
          <td>B-</td>
          <td>4.0</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>C</td>
          <td>4.0</td>
      </tr>
      <tr>
        <tfoot>
          <th scope="row">Sum credit:</th>
          <td rowspan="3">11</td>
        </tfoot> 
      </tr>  
    </table>
    <p>
      <h2>Student Information</h2>
      <table>
        <tr>
            <th scope="col" rowspan="2">Name/Family</th>
        </tr>
        <tr>
            <th scope="col">Year Attended</th>
            <th scope="col">Year Graduated</th>
            <th scope="col">GPA</th>
        </tr>
        <tr>
            <td>Basir Rose</td>
            <td>2014</td>
            <td>2018</td>
            <td>6.0</td>
        </tr>
        <tr>
            <td>Sotenna Max</td>
            <td>2014</td>
            <td>2018</td>
            <td>6.0</td>
        </tr>
      </table>
    </p>
  </body>
</html>
